version: '3.8'

services:
  koboldos:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - PORT=8080
      - WEB_PORT=8081
      - AUTH_TOKEN=kobold-secret
      - USERNAME=admin
      - PASSWORD=admin
    volumes:
      # Optional: Mount a volume for persistent data
      # - ./data:/home/kobold/.local/share/KoboldOS
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: ["kobold", "web", "--port", "8080", "--web-port", "8081", "--username", "admin", "--password", "admin", "--token", "kobold-secret"]

  # Optional: Ollama service for local LLM support
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

volumes:
  ollama: